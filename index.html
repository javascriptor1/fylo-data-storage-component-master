<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body
    class="grid place-content-center min-h-screen text-sm bg-mobile-bg lg:bg-desktop-bg bg-no-repeat bg-cover"
  >
    <main class="flex flex-col w-[340px] space-y-4">
      <!-- ---------- First div here ------------- -->
      <div class="bg-DarkBlue p-12 rounded-2xl space-y-8 rounded-tr-[100px]">
        <img src="images/logo.svg" alt="Fylo Logo" />

        <!-- small feature photos -->
        <div class="flex space-x-4">
          <div class="small-feature-image-div">
            <img src="images/icon-document.svg" alt="Document photo" />
          </div>
          <div class="small-feature-image-div">
            <img src="images/icon-folder.svg" alt="Folder photo" />
          </div>
          <div class="small-feature-image-div">
            <img src="images/icon-upload.svg" alt="Upload photo" />
          </div>
        </div>
      </div>
      <!-- --------- Second div here ------------------------ -->

      <div class="bg-DarkBlue p-12 rounded-2xl relative">
        <p class="text-PaleBlue mb-4">
          You’ve used <span class="font-bold">815 GB</span> of your storage
        </p>

        <!-- storgae usage tracking bar here --------- -->
        <div class="h-5 bg-VeryDarkBlue rounded-full p-[4px] relative">
          <div
            class="h-4 w-[85%] bg-gradient-to-r from-[#ffa399] to-[#ff4d97] rounded-full absolute top-[50%] left-[1%] transform translate-y-[-50%]"
          >
            <!-- white circle here  -->
            <div
              class="w-3 h-3 rounded-full bg-white absolute right-[2px] top-[50%] transform translate-y-[-50%]"
            ></div>
          </div>
        </div>
        <!-- --------- white absolute div here ---------------------- -->
        <div
          class="w-[180px] h-[70px] bg-white rounded-xl p-4 flex items-center justify-center space-x-2 absolute bottom-[0] left-[50%] transform translate-y-[50%] translate-x-[-50%]"
        >
          <p class="text-center font-bold text-4xl">185</p>
          <p class="font-bold text-GrayishBlue">GB Left</p>
        </div>
        <div class="flex justify-between text-PaleBlue font-bold mb-4">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </main>

    <!-- <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MKF</a>
    </footer> -->
  </body>
</html>
